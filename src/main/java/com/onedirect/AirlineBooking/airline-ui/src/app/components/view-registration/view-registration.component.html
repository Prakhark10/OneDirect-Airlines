<div class="container">
  <div class="row">
    <a class="btn btn=primary" routerLink="/admin">Back to List</a>
  </div>
  <div>
    <div class="form-group">
      <label>Flight Number</label>
      <div class="form-control">{{airplaneReg.flightnumber}}</div>
    </div>
    <div class="form-group">
      <label>Flight Name</label>
      <div class="form-control">{{airplaneReg.flightname}}</div>
    </div>
    <div class="form-group">
      <label>Arrival</label>
      <div class="form-control">{{airplaneReg.arrival}}</div>
    </div>
    <div class="form-group">
      <label>Departure</label>
      <div class="form-control">{{airplaneReg.departure}}</div>
    </div>
    <div class="form-group">
      <label>Duration</label>
      <div class="form-control">{{airplaneReg.duration}}</div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <div class="form-control">{{airplaneReg.price}}</div>
    </div>
  </div>
</div>
