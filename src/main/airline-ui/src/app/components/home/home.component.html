<div class="container">
  <form [formGroup]="airlineform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Flight Number</label>
      <input type="text" class="form-control" formControlName="flightnumber" required autofocus/>
    </div>
    <div class="form-group">
      <label>Flight Name</label>
      <input type="text" class="form-control" formControlName="flightname" required autofocus/>
    </div>
    <div class="form-group">
      <label>Arrival</label>
      <input type="text" class="form-control" formControlName="arrival" required/>
    </div>
    <div class="form-group">
      <label>Departure</label>
      <input type="text" class="form-control" formControlName="departure" required/>
    </div>
    <div class="form-group">
      <label>Duration</label>
      <input type="text" class="form-control" formControlName="duration" required/>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price" required/>
    </div>
    <button type="submit" class="btn btn-primary" >BOOK</button>
  </form>
</div>
